<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.16/dist/vue.global.prod.js"></script>
     <!-- Bootstrap 5.0 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- Font Awesome 5 CDN -->
     <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
     <!-- Axios -->
     <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
     
</head>
<body>
    <div id="app" class="container mt-5 justify-content-center">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h1 class="mb-4">Top Up Store Credit</h1>
                <form id="payment-form">
                <div class="form-group">
                    <label for="amount">Amount to Top Up (SGD):</label>
                    <select id="amount" class="form-select" aria-label="Default select example" v-model="amount">
                        <option selected value="50">50 (51 Credits)</option>
                        <option value="100">100 (102 Credits)</option>
                        <option value="200">200 (205 Credits)</option>
                        <option value="300">300 (310 Credits)</option>
                        <option value="400">400 (420 Credits)</option>
                      </select>
                </div>
                <div id="card-errors" role="alert" class="text-danger"></div>
                <button @click="proceed_to_payment()" type="button" class="btn btn-warning mt-3">Proceed to Payment</button>
                </form>
                <!-- Continue Shopping -->
                <div class="my-2">
                    <a href="home.html">Continue Shopping</a>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

    </div>

    <script type="module" src="./js/topup.js" ></script>
</body>
</html>
