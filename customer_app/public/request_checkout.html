<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
   <!-- Vue.js 3CN -->
   <script src="https://unpkg.com/vue@next"></script>
   <!-- Bootstrap 5.0 -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <!-- Font Awesome 5 CDN -->
   <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
   <!-- Axios -->
   <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <style>
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield; /* Firefox */
        }
    </style>

</head>
<body>
    <div id="app" class="container py-5">
        <div class="row">
            <div class="col">
                <h2>Check-out Summary</h2>
                <!-- Header -->
                <div class="card rounded-3 mb-2">
                    <div class="card-body p-1">
                      <div class="row d-flex justify-content-between align-items-center">
                        <div class="col text-center align-items-center">
                          <p style="font-size: 14px; text-decoration: underline;">Request ID</p>
                        </div>
                        <div class="col text-center align-items-center">
                            <p style="font-size: 14px; text-decoration: underline;">Balance Amount</p>
                          </div>
                      </div>
                </div>
            </div>
            <!-- Cart Items -->
            <div class="cart-item">
                <div class="card rounded-3 mb-2">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                        <div class="col text-center align-items-center">
                            <p>{{order_id}}-{{request_id}}</p>
                        </div>
                        <div class="col text-center align-items-center">
                            <p>${{balance_amt}}</p>
                        </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Store Credit -->
            <div class="store-credit">
                <div class="card mb-2 p-2">
                    <div class="row p-1">
                        <p>Available Store Credit: {{store_credit}}</p>
                    </div>
                    <div class="card-body  d-flex flex-row">
                        <div class="form-outline flex-fill">
                            <input type="number" id="credit_used" class="form-control form-control-lg"/>
                        </div>
                      <button v-on:click="apply_store_credit()" type="button" class="btn btn-outline-warning ms-3">Apply</button>
                    </div>
                </div>
            </div>
            <!-- Total Price -->
            <div class="card rounded-3 mb-2">
                <div class="card-body p-2">
                    <div class="row d-flex justify-content-between align-items-center">
                        <div class="col text-center">
                            <h4 id="total_price">Total Balance: ${{balance_amt}}</h4>
                            <h5 v-if="credit_used > 0" >Credit Used: {{credit_used}}</h5>
                            <h5 v-if="credit_used > 0" >Updated Balance: ${{balance_amt - credit_used}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button v-on:click="checkout(balance_amt, credit_used)" type="button" class="btn btn-warning btn-block w-100">Proceed to Payment</button>
            </div>
            <!-- Continue Shopping -->
            <!-- <div>
                <a href="home.html">Continue Shoppping</a>
            </div> -->
        </div>
    </div>

    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3.2.16"></script>
    <script type="module" src="./js/request_checkout.js"></script>
</body>
</html>
