version: "3.8"

volumes:
  rabbitmq_data:

services:

  # There are 4 microservices will be invoked using Docker Compose: Error, Activity Log, 3 Complex Microservices, Messaging, Payment
 

  ###################################
  # Messaging: The Messaging Microservice
  ###################################
  messaging:
    build:
      context: ./
      dockerfile: messaging.Dockerfile 
    image: congvu18/order:project 
    restart: always
    environment:
      messaging_URL: http://localhost:5005/send_sms
      PYTHONUNBUFFERED: 1

  
  ###################################
  # Payment: The Payment Microservice
  ###################################
  # payment:
  #   build:
  #     context: ./
  #     dockerfile: payment.Dockerfile 
  #   image: congvu18/order:project 
  #   restart: always
  #   environment:
  #     payment_URL: "http://localhost:3005/one-time-payment, http://localhost:3005/stripe-checkout"
  #     PYTHONUNBUFFERED: 1

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    hostname: esd-rabbit
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./rabbitmq_definitions.json:/etc/rabbitmq/rabbitmq_definitions.json
      - rabbitmq_data:/var/lib/rabbitmq
      
  #################################################
  # Activity Log: The Activity Log Microservice [For all 3 scenarios]
  #################################################
  activity_log:
    build:
      context: ./
      dockerfile: activity_log.Dockerfile    #docker file name
    image: congvu18/activity_log:project         #this is a name of the image which appear in docker
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      a_queue_name: Activity_Log
      PYTHONUNBUFFERED: 1

  ###################################
  # Error: The Error microservice
  ###################################
  error:
    build:
      context: ./
      dockerfile: error.Dockerfile            
    image: congvu18/error:project                
    restart: always
    depends_on:
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      e_queue_name: Error
      PYTHONUNBUFFERED: 1

  ###############################################
  # Place Order: The Place Order Complex Microservice
  ###############################################
  # place_order:
  #   build:
  #     context: ./
  #     dockerfile: place_order.Dockerfile  
  #   image: congvu18/place_order:project      
  #   restart: always
  #   depends_on:
  #     - payment
  #     - messaging
  #     - activity_log
  #     - error
  #     - rabbitmq
  #   environment:
  #     rabbit_host: rabbitmq
  #     rabbit_port: 5672
  #     messaging_URL: http://localhost:5005/send_sms 
  #     payment_URL: "http://localhost:3005/one-time-payment, http://localhost:3005/stripe-checkout" 
  #     PYTHONUNBUFFERED: 1
  #   ports: 
  #     - "3000:5100"                    # The place order complex hosted in port 3000(localhost:3000) is mapped to port 5100 inside 'place_order' container

  
  # Request Handler: The Request Handler Microservice
  ###############################################
  request_handler:
    build:
      context: ./
      dockerfile: request_handler.Dockerfile  
    image: congvu18/request_handler:project        
    restart: always
    depends_on:
      # - payment
      - messaging
      - activity_log
      - error
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      messaging_URL: http://localhost:5005/send_sms 
      # payment_URL: "http://localhost:3005/one-time-payment, http://localhost:3005/stripe-checkout" 
      PYTHONUNBUFFERED: 1
    ports: 
      - "5200:5200"                    # The place order complex hosted in port 3000(localhost:3000) is mapped to port 5100 inside 'place_order' container
  
  # Order handler: The Order Handler Microservice
  ###############################################
  order_handler:
    build:
      context: ./
      dockerfile: order_handler.Dockerfile  
    image: congvu18/order_handler:project       
    restart: always
    depends_on:
      # - payment
      - messaging
      - activity_log
      - error
      - rabbitmq
    environment:
      rabbit_host: rabbitmq
      rabbit_port: 5672
      messaging_URL: http://localhost:5005/send_sms 
      # payment_URL: "http://localhost:3005/one-time-payment, http://localhost:3005/stripe-checkout" 
      PYTHONUNBUFFERED: 1
    ports: 
      - "5100:5300"                    
